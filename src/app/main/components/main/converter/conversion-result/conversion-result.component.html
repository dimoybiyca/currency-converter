<div class="result" *ngIf="isNotBlank()">

    baseCurrencyProps.amount
      | currency : baseCurrencyProps.ccu : "symbol-narrow"
  }}</span>

  <span class="divider"> = </span>

  <span class="currency">{{
    targetCurrencyProps.amount
      | currency : targetCurrencyProps.ccu : "symbol-narrow"
  }}</span>
</div>
